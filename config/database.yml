default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV['DATABASE_HOST'] %>

development:
  <<: *default
  database: ilike4u_development
  username: postgres
  password: postgres

test:
  <<: *default
  database: ilike4u_test
  username: postgres
  password: postgres

production:
  <<: *default
  database: ilike4u_production
  username: postgres
  # username: <%= ENV['ILIKE4U_DATABASE_PASSWORD'] %>
  password: postgres